<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" aria-labelledby="title desc" role="img">
  <title id="title">Chillbites Logo</title>
  <desc id="desc">Green and orange leaves above the Chillbites text with an orange bowl underneath.</desc>
  <defs>
    <style>
      .leaf-green { fill: #78b758; }
      .leaf-orange { fill: #e98a3a; }
      .leaf-amber { fill: #d7a060; }
      .text-green { fill: #175b37; font-weight: 700; }
      .bowl { fill: #d9773a; }
      .rim { fill: #d9773a; }
    </style>
  </defs>

  <!-- Left leaf cluster -->
  <g transform="translate(120,70)">
    <ellipse class="leaf-green" rx="55" ry="50" cx="0" cy="0"/>
    <ellipse class="leaf-green" rx="50" ry="45" cx="-50" cy="10"/>
    <ellipse class="leaf-green" rx="50" ry="45" cx="50" cy="10"/>
    <path d="M0,-30 C-8,-10 -8,10 0,30" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-40,-10 C-48,10 -48,25 -40,35" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M40,-10 C32,10 32,25 40,35" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Right leaf cluster -->
  <g transform="translate(370,70)">
    <ellipse class="leaf-orange" rx="55" ry="50" cx="0" cy="0"/>
    <ellipse class="leaf-amber" rx="50" ry="45" cx="-50" cy="10"/>
    <ellipse class="leaf-amber" rx="50" ry="45" cx="50" cy="10"/>
    <path d="M0,-30 C-8,-10 -8,10 0,30" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-40,-10 C-48,10 -48,25 -40,35" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M40,-10 C32,10 32,25 40,35" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="60" y="180" class="text-green" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="86">Chillbites</text>

  <!-- Bowl and rim -->
  <g transform="translate(300,240)">
    <rect class="rim" x="-160" y="-22" width="320" height="18" rx="9"/>
    <path class="bowl" d="M -150 0 A 150 120 0 0 0 150 0 L 120 40 A 200 160 0 0 1 -120 40 Z"/>
    <path d="M -100 20 A 100 80 0 0 0 100 20" stroke="#fff" stroke-width="6" fill="none" opacity="0.6"/>
  </g>
</svg>