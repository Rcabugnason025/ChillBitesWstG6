<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-['Open_Sans'] bg-gray-50">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top shadow-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/chillbites-logo.svg" alt="Chillbites logo" class="brand-logo me-2" />
        <span class="fw-bold fs-4">ChillBites</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="mobile-menu-btn">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" id="authLink" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link d-none" id="logoutLink" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-danger">Create Account</h2>
              <p class="text-muted">Join to track orders and earn loyalty points</p>
            </div>
            <form id="signupForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="signupName" class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="signupName" required />
                <div class="invalid-feedback">Please enter your name.</div>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="signupEmail" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control form-control-lg" id="signupPassword" required />
                <div class="invalid-feedback">Please enter a password.</div>
              </div>
              <div class="mb-4">
                <label for="signupConfirm" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="signupConfirm" required />
                <div class="invalid-feedback">Passwords must match.</div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger btn-lg rounded-pill">Sign Up</button>
              </div>
              <p class="text-center text-muted">Already have an account? <a href="login.html" class="text-danger fw-semibold">Log In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 text-center">
    <div class="container">
      <p class="mb-0">Â© 2025 ChillBites</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>feather.replace()</script>
  <script src="scripts/script.js"></script>
</body>
</html>
