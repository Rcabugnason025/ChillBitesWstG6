<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillBites | Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind + Feather Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-['Open_Sans'] bg-gray-50">

  <!-- BOOTSTRAP NAVBAR -->
  <nav class="navbar navbar-dark bg-danger sticky-top shadow-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/chillbites-logo.svg" alt="Chillbites logo" class="brand-logo me-2" />
        <span class="fw-bold fs-4">ChillBites</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="mobile-menu-btn">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item"><a class="nav-link" id="authLink" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link d-none" id="logoutLink" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- BOOTSTRAP HERO SECTION -->
  <section class="hero-bg min-vh-100 d-flex align-items-center justify-content-center text-white">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h1 class="display-1 fw-bold mb-4 text-warning">ChillBites</h1>
          <p class="lead fs-3 mb-5">Authentic Filipino Comfort Food</p>
          <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
            <a href="menu.html" class="btn btn-warning btn-lg px-5 py-3 fw-bold text-danger d-inline-flex align-items-center justify-content-center">
              Order Now <i data-feather="arrow-right" class="ms-2"></i>
            </a>
            <a href="menu.html" class="btn btn-outline-warning btn-lg px-5 py-3 fw-bold d-inline-flex align-items-center justify-content-center">
              Explore Menu
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP FOOTER -->
  <footer class="bg-dark text-white py-4 text-center">
    <div class="container">
      <p class="mb-0">© 2025 ChillBites</p>
    </div>
  </footer>

  <!-- ORDER MODAL (for home page buttons) -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">
            <i data-feather="shopping-cart" class="me-2"></i>
            Complete Your Order
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <!-- Order Summary -->
            <div class="order-summary p-4 mb-4">
              <h6 class="fw-bold text-danger mb-3">
                <i data-feather="package" class="me-2"></i>
                Order Summary
              </h6>
              <div id="orderItems" class="mb-3">
                <div class="order-item-card p-3 mb-2">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="mb-1">Welcome Special</h6>
                      <small class="text-muted">Quantity: 1</small>
                    </div>
                    <div class="text-end">
                      <strong class="text-danger">₱0</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center border-top pt-3">
                <span class="h6 mb-0">Total Amount:</span>
                <span class="h5 text-danger fw-bold mb-0" id="orderTotal">₱0</span>
              </div>
            </div>

            <!-- Customer Information -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="customerName" class="form-label fw-semibold">Full Name *</label>
                <input type="text" class="form-control form-control-lg" id="customerName" required>
              </div>
              <div class="col-md-6">
                <label for="customerPhone" class="form-label fw-semibold">Phone Number *</label>
                <input type="tel" class="form-control form-control-lg" id="customerPhone" required>
              </div>
              <div class="col-md-6">
                <label for="customerEmail" class="form-label fw-semibold">Email Address *</label>
                <input type="email" class="form-control form-control-lg" id="customerEmail" required>
              </div>
              <div class="col-md-6">
                <label for="orderType" class="form-label fw-semibold">Order Type *</label>
                <select class="form-select form-select-lg" id="orderType" required>
                  <option value="">Select order type</option>
                  <option value="delivery">Delivery</option>
                  <option value="pickup">Pick-up</option>
                  <option value="dinein">Dine-in</option>
                </select>
              </div>
            </div>

            <!-- Delivery Address (shown when delivery is selected) -->
            <div id="deliveryAddress" class="delivery-options p-4 mb-4" style="display: none;">
              <h6 class="fw-bold text-warning mb-3">
                <i data-feather="map-pin" class="me-2"></i>
                Delivery Address
              </h6>
              <div class="row g-3">
                <div class="col-12">
                  <label for="streetAddress" class="form-label">Street Address *</label>
                  <input type="text" class="form-control" id="streetAddress">
                </div>
                <div class="col-md-6">
                  <label for="barangay" class="form-label">Barangay *</label>
                  <input type="text" class="form-control" id="barangay">
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City *</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-6">
                  <label for="zipCode" class="form-label">ZIP Code *</label>
                  <input type="text" class="form-control" id="zipCode">
                </div>
                <div class="col-md-6">
                  <label for="landmark" class="form-label">Landmark (Optional)</label>
                  <input type="text" class="form-control" id="landmark" placeholder="Near SM Mall, etc.">
                </div>
              </div>
            </div>

            <!-- Payment Options -->
            <div class="payment-options p-4 mb-4">
              <h6 class="fw-bold text-info mb-3">
                <i data-feather="credit-card" class="me-2"></i>
                Payment Method
              </h6>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                    <label class="form-check-label fw-semibold" for="cod">
                      <i data-feather="dollar-sign" class="me-1"></i>
                      Cash on Delivery
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="gcash" value="gcash">
                    <label class="form-check-label fw-semibold" for="gcash">
                      <i data-feather="smartphone" class="me-1"></i>
                      GCash
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Special Instructions -->
            <div class="mb-4">
              <label for="specialInstructions" class="form-label fw-semibold">Special Instructions (Optional)</label>
              <textarea class="form-control" id="specialInstructions" rows="3" placeholder="Any allergies, preferences, or special requests..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-order" onclick="submitOrder()">
            <i data-feather="check-circle" class="me-2"></i>
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>feather.replace()</script>
  <script src="scripts/script.js"></script>
</body>
</html>
